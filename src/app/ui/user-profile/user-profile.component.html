<div *ngIf="auth.user | async; then authenticated">
  <!-- template will replace this div -->
</div>

<!-- User logged in -->
<ng-template #authenticated>
  <div *ngIf="auth.user | async as user" style="display: flex;justify-content: flex-end;align-items: baseline;">
    <h3 style="padding-right: 15px;">Hello, {{ user.displayName ? user.displayName : 'Anonymous' }}</h3>
    <button class="btn btn-danger" (click)="auth.signOut()">Logout</button>
  </div>
</ng-template>
